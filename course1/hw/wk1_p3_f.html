    <body>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>

    <form method="post" enctype="multipart/form-data"
    action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

    	<fieldset>
        <legend>Your Face</legend>
    		<label for="faceFile">Your Image:</label>
        <input type="file" name="faceFile" multiple required><br><br>
        <label for="previewImg">Image Preview:</label>
        <img id="preview" width="240" height="161" name="previewImg" >
      </fieldset>

    	<fieldset>
    		<legend>Your General Details</legend>
        <label for="Name">Name:</label>
        <input type="text" name="Name" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" required>Male
        <input type="radio" name="gender" value="Female"required>Female<br><br>
        <label for="age">Age:</label>
       <input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br><br>
       <label for="Birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br><br>
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"> <br><br>
    	<label for="country">Country:</label>
    	<select name="country">
    		<option value="usa">USA</option>
    		<option value="cad">Canada</option>
    		<option value="chn">China</option>
        <option value="rus">Russia</option>
        <option value="bra">Brazil</option>
        <option value="nul">No_Countty</option>
    	</select>
    	</fieldset>

    	<fieldset>
    		<legend>Your Indicators</legend><br><br>
          <label for="height">Height:</label>
      Short <input type="range" min="0" max="250" step="5" value="50" id="heightId" name="heightName"> Tall<br><br>
          <label for="salary">Salary:</label>
      Poor <input type="range" min="0" max="250" step="5" value="50" id="SalaryId" name="SalaryName"> Rich<br><br>
    	</fieldset>

    	<fieldset>
    		<legend>Your Contact Information</legend><br><br>
    		Email:<input type="email" name="email"> <br><br>
        Mobile:<input type="tel" name="tel"> <br><br>
        <label for="Address">Address:</label>
         <!--textarea name="Address"-->
    		<textarea rows="10" cols="50" name="Address">
        </textarea><br><br><html>
      <label for="submit_button"></label>
    	<input type="submit" value="submit" name="submit_button">
    </form>
