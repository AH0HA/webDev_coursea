    <!-- Your HTML -->
    <form method="post" enctype="multipart/form-data"
    action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
    
    	<fieldset>
        <legend>Your Face</legend><br>
    		<label for="faceFile">Your Image:</label>
        <input type="file" name="faceFile" multiple required> <br><br>
        <label for="previewImg">Image Preview:</label>
        <img src="twitter_icon.png" id="Preview" name="previewImg"><br><br>
    
      </fieldset><br>
    	<fieldset>
    		<legend>Your General Details</legend><br>
           Name:<input type="text" name="Name" required> <br><br>
        Gender
        <input type="radio" name="genderM" value="Male" required>Male
        <input type="radio" name="genderF" value="Female" required>Female <br> <br>
        <label for="age">Age:</label>
       <input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br><br>
      
      <input type="date" id="birthday" name="birthday"><br><br>
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"> <br><br>
      
    	<label for="country">Country:</label>
    	<select name="country">
    		<option value="usa">USA</option>
    		<option value="cad">Canada</option>
    		<option value="chn">China</option>
        <option value="rus">Russia</option>
        <option value="bra">Brazil</option>
        <option value="nul">No_Countty</option>
    	</select>  
      
    	</fieldset> <br>
    
    	<fieldset>
    		<legend>Your Indicators</legend><br>
          <label for="height">Height:</label>
      Short <input type="range" min="0" max="250" step="5" value="50" id="heightId" name="heightName"> Tall<br>
          <label for="salary">Salary:</label>
      Poor <input type="range" min="0" max="250" step="5" value="50" id="SalaryId" name="SalaryName"> Rich<br>  
    	</fieldset> <br>
    
    	<fieldset>
    		<legend>Your Contact Information</legend><br>
    		Email:<input type="email" name="email"> <br><br>
        Mobile:<input type="tel" name="tel"> <br><br>
    		Address:<textarea rows="10" cols="50" name="Address" >
        </textarea><br><br>
        
         <input type="checkbox" name="items" value="email" required>email 
        <input type="checkbox" name="items" value="whatsapp">whatsapp 
        <input type="checkbox" name="items" value="in-app-chat">in-app-chat <br> <br>
        
    	</fieldset> <br>
    	<input type="submit" value="submit">
    </form>
