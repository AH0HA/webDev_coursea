    <!-- Your HTML -->
    <!DOCTYPE html>
    <html>
    <body onload="genface(5)">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>
    <div id="leftSide"></div> 
    <div id="rightSide"></div> 
    </body>
    </html>
    <!-- Your dependent libraries -->
    <!-- Your scripts -->
    <script>
      var numberOfFaces = 5;
      var faceRate = 5;
      function genface(){

        
          var leftDoc=document.getElementById('leftSide');

        for (j=1;j<=numberOfFaces;j++){
          var elem = document.createElement("img");
          elem.src = 'http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png';
          leftDoc.appendChild(elem);
          elem.style.left=Math.floor((Math.random() * 400) + 0)+ "px";
          elem.style.top=Math.floor((Math.random() * 400) + 0)+ "px";

      }//end for loop numface
        
      var rightDoc =
            document.getElementById("rightSide");  
          var leftSideImages = leftDoc.cloneNode(true);
          leftSideImages.removeChild(leftSideImages.lastChild);
         rightDoc.appendChild(leftSideImages);
        
  leftDoc.lastChild.onclick=
    function nextLevel(event){

        event.stopPropagation();
    
        while (leftDoc.hasChildNodes()) {
            leftDoc.removeChild(leftDoc.lastChild);
        }
    
       while (rightDoc.hasChildNodes()) {
            rightDoc.removeChild(rightDoc.lastChild);
        }
        numberOfFaces += faceRate;

        genface();


};        
        
    var theBody =
           document.getElementsByTagName("body")[0];    
        
      theBody.onclick = function gameOver() {

        alert("Game Over!");



          theBody.onclick = null;

          leftDoc.lastChild.onclick = null;


};         
        
      }//end genface
      
   
      
     
    </script>
